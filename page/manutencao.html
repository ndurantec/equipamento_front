<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Manutenção</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/manutencao.css">
</head>
<body>
	<h1>Manutenção</h1>
	<form id="nome_manutencao">
		<label for="primeiro_numero_inteiro">Nome do responsável:</label>
		<input type="text" id="nome_respon"><br>
		<br>
		<label for="segundo_numero_inteiro">Email:</label>
		<input type="text" id="email"><br>
		<br>
		<label for="segundo_numero_inteiro">Telefone:</label>
		<input type="text" id="telefone"><br>
		<br>
		<label for="segundo_numero_inteiro">Data:</label>
		<input type="text" id="data"><br>
		<br>
		<label for="segundo_numero_inteiro">Custo do equipamento:</label>
		<input type="text" id="custo"><br>
		<br>

		<div class="btn_class">
			<button type="button" id="submit-btn-salvar" onclick="salvar_1()">Salvar</button>
			<button type="button" id="submit-btn-consultar" onclick="consultar_1()">Consultar</button>
			<button type="button" id="submit-btn-alterar" onclick="alterar_1()">Alterar</button>
			<button type="button" id="submit-btn-apagar" onclick="apagar_1()">Apagar</button>
		</div>
	</form>	
	<script src="../script/manutencao.js"></script>
</body>
</html>
